<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity X WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.95);
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .icon {
            font-size: 20px;
        }

        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Infinity X</h1>
            <p>Official Device Manager</p>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="deviceInput" 
                class="search-input" 
                placeholder="Enter device codename (e.g., aston)"
            >
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="searchDevice()">
                <span class="icon">ğŸ”</span>
                Search Device
            </button>
            
            <button class="btn btn-secondary" onclick="sendCommand('official')">
                <span class="icon">ğŸ“±</span>
                Official Devices
            </button>
            
            <button class="btn btn-secondary" onclick="sendCommand('changelogs')">
                <span class="icon">ğŸ“</span>
                Latest Changelogs
            </button>
        </div>

        <div class="info-box">
            <strong>ğŸ’¡ Quick Tips:</strong><br>
            â€¢ Enter device codename in lowercase<br>
            â€¢ Results will appear in the Telegram chat<br>
            â€¢ Use search for quick device info
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // ØªÙ‡ÙŠØ¦Ø© Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // ØªØ·Ø¨ÙŠÙ‚ Ø«ÙŠÙ… Telegram
        document.body.style.background = tg.themeParams.bg_color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

        const deviceInput = document.getElementById('deviceInput');
        const statusDiv = document.getElementById('status');

        // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø¬Ù‡Ø§Ø²
        function searchDevice() {
            const codename = deviceInput.value.trim().toLowerCase();
            
            if (!codename) {
                showStatus('âš ï¸ Please enter a device codename', 'error');
                return;
            }

            // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ù„Ø¨ÙˆØª
            const data = {
                command: 'device',
                codename: codename
            };

            tg.sendData(JSON.stringify(data));
            showStatus('âœ… Request sent! Check the chat', 'success');
        }

        // Ø¥Ø±Ø³Ø§Ù„ Ø£Ù…Ø±
        function sendCommand(cmd) {
            const data = {
                command: cmd
            };

            tg.sendData(JSON.stringify(data));
            showStatus('âœ… Request sent! Check the chat', 'success');
        }

        // Ø¹Ø±Ø¶ Ø­Ø§Ù„Ø©
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Ø§Ù„Ø¨Ø­Ø« Ø¨Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Enter
        deviceInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchDevice();
            }
        });

        // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
        tg.MainButton.text = "Search Device";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            searchDevice();
        });
    </script>
</body>
</html>
